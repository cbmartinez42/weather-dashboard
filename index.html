<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron bg-cover">
        <h1 class="display-4">Weather Dashboard</h1>
        <h3>a friendly place to check weather conditions for your trip</h4>
    </div>

    <!-- left sidebar -->
    <div class="container history">
        <div class="row">
            <div class="sideBar text-center col-lg-2 col-md-3 col-sm-4">
                <h6 class="text-muted">Search by city name (no state or zip code)</h6>
                <div class="input-group mb-1">
                    <input type="text" id="search-input" placeholder="Phoenix" class="form-control search-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <button class="btn input-group-append btn-outline-secondary " value='submit' type="submit" id="search-btn"><i class="fas fa-search-location"></i></button>
                </div>
                <div>
                    <button class="btn my-3 btn-danger" id="clear-history" title="Clear Search History"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="btn-group-vertical" id='hist-div'>
                </div>
            </div>
        </div>
    </div>
    
      <!-- main body -->
    <div class="container card-container text-center" id='currWeatherContainer'>
    </div>

    <!-- five day forecast -->
    <div class='container'>
        <div class="row five-day-cards text-center">

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
